iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:us-east-1:*:*"
    - Effect: Allow
      Action:
        - iot:Connect
        - iot:Publish
        - iot:Subscribe
        - iot:Receive
        - iot:GetThingShadow
        - iot:UpdateThingShadow
      Resource: "arn:aws:iot:us-east-1:*:*"
